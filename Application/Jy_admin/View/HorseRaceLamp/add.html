<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,gprs-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="{$responseAdmin}/lib/html5.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/respond.min.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="{$responseAdmin}/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="{$responseAdmin}/css/H-ui.admin.css" rel="stylesheet"
	type="text/css" />
<link href="{$responseAdmin}/lib/icheck/icheck.css" rel="stylesheet"
	type="text/css" />
<link href="{$responseAdmin}/lib/Hui-iconfont/1.0.1/iconfont.css"
	rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加跑马灯</title>
</head>
<body>
	<div class="pd-20">

		<form action="" method="post" class="form form-horizontal" id="form-menu-add">
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>内容：</label>
				<div class="formControls col-6 skin-minimal">
					<input type="text"   value="" name="Content"  datatype="*" class="input-text" >
				</div>
				<div class="col-1"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>渠道：</label>
				<div class="formControls col-1">
					<div style="text-align:center;float:left">
		        		<span class="select-box">
							<select size="1" name="Channel" class="select">
								<option value="0">全服</option>
								<volist name = "catChannel" id = "val">
									<option value="{$val['id']}">{$val['name']}</option>
								</volist>
						    </select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
				<label class="form-label col-1"><span class="c-red">*</span>游戏版本：</label>
				<div class="formControls col-1">
					<div style="text-align:center;float:left">
		        		<span class="select-box">
							<select size="1"  name="Version"  datatype="*"  class="select">
								<option value="" >请选择游戏版本</option>
								<volist name = "Versionlist" id = "val">
									<option value="{$val}">{$val}</option>
								</volist>
						    </select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>是否定时发送：</label>
				<div class="formControls col-1 skin-minimal">
					<div class="radio-box">
						<input type="radio" id="Timing-1"   onclick="TimingFun(this)"  checked = "true" value="1"  name="Timing">
						<label for="Status-1">否</label>
					</div>
					<div class="radio-box">
						<input type="radio"  onclick="TimingFun(this)"  id="Timing-2" value="2" name="Timing">
						<label for="Status-2">是</label>
					</div>

				</div>
				<div class="col-1"> </div>
			</div>

			<div class="row cl" style="display: none;" Id = "TimingTime">
				<label class="form-label col-3"><span class="c-red">*</span>结束时间：</label>
				<div class="formControls col-1">
					<input type="text"
						   onfocus="<literal>WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:''})</literal>"
						    value="" name="Btime"
						   class="input-text Wdate" style="width: 150px;">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>立即发送：</label>
				<div class="formControls col-1 skin-minimal">
					<div class="radio-box">
						<input type="radio" id="Status-1" checked = "true" value="1"  name="Status">
						<label for="Status-1">否</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="Status-2" value="2" name="Status">
						<label for="Status-2">是</label>
					</div>

				</div>
				<div class="col-1"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>权重（越大越高）：</label>
				<div class="formControls col-1 skin-minimal">
					<input type="text"   value="" name="Sort"  datatype="*" class="input-text" >
				</div>
				<div class="col-1"> </div>
			</div>
			<div class="row cl">
				<label class="form-label  col-3"><span class="c-red"></span>备注：</label>
				<div class="formControls  col-6">
					<textarea  style="width: 100%;" name="Remark"   rows="5" ></textarea>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row cl">
				<div class="col-9 col-offset-3">
					<input class="btn btn-primary radius" type="submit" name="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</div>
	</div>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/icheck/jquery.icheck.min.js"></script>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>


	<literal>
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});

			$("#form-menu-add").Validform({
				tiptype : 2,
				callback : function(form) {
					form[0].submit();
					var index = parent.layer.getFrameIndex(window.name);
					parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
			});

		});

		//是否定时发送
		function TimingFun(my) {
			var MyValue    = my.value;
			var TimingTime = document.getElementById('TimingTime');
			if(MyValue == 1){
				TimingTime.style.display = "none";
			}else{
				TimingTime.style.display = "block";
			}
        }

	</script>
	</literal>
</body>
</html>
