<title>跑马灯</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		大厅配置 <span class="c-gray en">&gt;</span>跑马灯 <a
			class="btn btn-success radius r mr-20"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="pd-20">

		<!--搜索 -->
		<form action="" method="get">
			<input type="hidden" name="m" value="jy_admin" />
			<input type="hidden" name="c" value="HorseRaceLamp" />
			<input type="hidden" name="a" value="index" />
			<div class="text-c">
				<span style="width: 150px" class="select-box">
					<select size="1" name="channel" class="select">
						<option value="">渠道</option>
						<volist name = "catChannel" id = "val">
							    <option value="{$val['id']}"  <if condition="$channel eq $val['id']" >selected</if>>{$val['name']}</option>
						</volist>
				</select>
				</span>
				<button type="submit" class="btn btn-success" id="" name="">
					<i class="Hui-iconfont">&#xe665;</i> 搜索
				</button>
			</div>
		</form>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> <a href="javascript:;"
				onclick="HorseRaceLamp_add('添加跑马灯','/jy_admin/HorseRaceLamp/add','','600')"
				class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>
					添加跑马灯</a>
			</span>
		</div>
		<table
			class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
				    <th width="10">id</th>
					<th width="60">渠道</th>
					<th width="150">内容</th>
					<th width="30">是否已发送</th>
					<th width="30">是否定时发送</th>
					<th width="30">结束时间</th>
					<th width="60">备注</th>
					<th width="40">创建时间</th>
					<th width="60">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name = "info" id ="val">
					<tr class="text-c">
						<td>{$val['Id']}</td>
						<td> <if condition = "$val['name']">{$val['name']}<else/>全服</if></td>
						<td>{$val['Content']}</td>
						<td class="td-status" ><span
								class="<if condition ="$val['Status'] eq 2" >label label-success radius<else/>label label-defaunt radius</if>"><if
								condition="$val['Status'] eq 2">是<else/>否</if>
							</span>
						</td>
						<td class="td-status" ><span
								class="<if condition ="$val['Timing'] eq 2" >label label-success radius<else/>label label-defaunt radius</if>"><if
								condition="$val['Timing'] eq 2">是<else/>否</if>
							</span>
						</td>
						<td>{$val['Btime']}</td>
						<td>{$val['Remark']}</td>
						<td>{$val['DateTime']}</td>
						<td class="td-manage">
							<a style="text-decoration: none"
							   onClick="HorseRaceLamp_start(this, '{$val['Id']}')"
							href="javascript:;"
							title="发送"> <i
								class="Hui-iconfont">&#xe615;</i>
							</a> <a title="编辑" href="javascript:;"
									onclick="HorseRaceLamp_edit('编辑','/jy_admin/HorseRaceLamp/edit/Id/{$val['Id']}','','510')"
									class="ml-5" style="text-decoration: none"><i
								class="Hui-iconfont">&#xe6df;</i></a> <a title="删除"
																		 href="javascript:;" onclick="HorseRaceLamp_del(this,'{$val['Id']}')"
																		 class="ml-5" style="text-decoration: none"><i
								class="Hui-iconfont">&#xe6e2;</i>
						</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class = "cl">
		<div style="padding-right: 20px;float: right;" 　id="DataTables_Table_0_paginate"
			 class="dataTables_paginate paging_simple_numbers">{$page}</div>
	</div>
	<script type="text/javascript" src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>

<script>
/*添加*/
function HorseRaceLamp_add(title,url){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}
/*编辑*/
function HorseRaceLamp_edit(title,url){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}


/*启用*/
function HorseRaceLamp_start(obj, id) {
    layer.confirm('确定发布？', function (index) {
        $.post('/jy_admin/HorseRaceLamp/send', {'Id':id}, function (msg) {
            if (msg == 1) {
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">是</span>');

                layer.msg('发送成功!', {icon: 6, time: 1000});
            } else {
                layer.msg('发送失败!', {icon: 5, time: 1000});
            }
        });
    });
}
 
/*删除*/
function HorseRaceLamp_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.post('/jy_admin/HorseRaceLamp/del',{'Id':id},function(msg){
			if(msg == 1){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}else{
				layer.msg('删除失败!',{icon:1,time:1000});
			}
		});
		
	});
}

</script>
</literal>
