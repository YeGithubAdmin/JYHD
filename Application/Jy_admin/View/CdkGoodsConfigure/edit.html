<body>
<div class="pd-20">

	<form action="" method="post" class="form form-horizontal" id="form-vipInfo-add">

		<input type="hidden"  name="Id" value="{$info['Id']}">
		<label class="form-label col-3"><span class="c-red">*</span>商品</label>
		<div id = "parent" >

			<div class="row cl GiveInfo"  >
				<label class="form-label col-3"><span class="c-red"></span></label>
				<div class="formControls col-1">
					<div style="width:100%;text-align:center;float:left">
							<span class="select-box">
								<select  class="select GoodsType"  name = "GiveInfo[0][Type]" datatype="*"  onchange="selectGoodsFun(this)" nullmsg="" >
									 <option value="">请选择类型</option>
									<option   <eq name ="GiveInfo[0]['Type']" value ="1">selected ="true"</eq>  value="1">金币</option>
									 <option  <eq name ="GiveInfo[0]['Type']" value ="2">selected ="true"</eq>  value="2">钻石</option>
									 <option  <eq name ="GiveInfo[0]['Type']" value ="3">selected ="true"</eq>  value="3">道具</option>
									 <option  <eq name ="GiveInfo[0]['Type']" value ="4">selected ="true"</eq>  value="4">话费卡</option>
									 <option  <eq name ="GiveInfo[0]['Type']" value ="5">selected ="true"</eq>  value="5">京东卡</option>
									 <option  <eq name ="GiveInfo[0]['Type']" value ="6">selected ="true"</eq>  value="6">实物</option>
									 <option  <eq name ="GiveInfo[0]['Type']" value ="0">selected ="true"</eq>  value="0">其他</option>
								</select>
							</span>
					</div>


				</div>
				<div class="col-1"></div>
				<div class="formControls col-1">
					<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select Id" name = "GiveInfo[0][Id]"  datatype="*" nullmsg="" >
								 <option value="">请选择商品</option>
								<volist name = "GoodsAllList" id="val">
									<option class="type{$val['Type']}"  <if condition = "$val['Type'] neq   $GiveInfo[0]['Type']">style="display: none;"</if> <if condition = "$val['Id'] eq  $GiveInfo[0]['Id']">selected ="true"</if>  value="{$val['Id']}">{$val['Name']}</option>
								</volist>
                            </select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
				<div class="formControls col-1">
					<input type="text"  class="input-text GetNum"  datatype="*" value="{$GiveInfo[0]['GetNum']}" placeholder="请输入倍数"
						   name="GiveInfo[0][GetNum]"  nullmsg="">
				</div>
				<div class="col-1"></div>
				<div class="formControls col-1">
					<input type="text"  class="input-text GoodName"  datatype="*" value="{$GiveInfo[0]['Name']}" placeholder="请输入名称"
						   name="GiveInfo[0][Name]"  nullmsg="">
				</div>
				<div class="col-1"></div>
				<div class="formControls col-0 operation"  index ={$GiveInfo|count} onclick="GiveInfoAdd(this)">
					<input class="btn btn-primary radius" type="button"  value="增加">
				</div>
			</div>
		</div>
		<div id ="child">
			<volist name = "GiveInfo" id = "v" key ="k">
				<if condition = "$k gt 1 ">

					<div class="row cl GiveInfo"  >
						<label class="form-label col-3"><span class="c-red"></span></label>
						<div class="formControls col-1">
							<div style="width:100%;text-align:center;float:left">
							<span class="select-box">
								<select  class="select GoodsType"  name = "GiveInfo[{$k}][Type]" datatype="*"  onchange="selectGoodsFun(this)" nullmsg="" >
									 <option value="">请选择类型</option>
									<option   <if condition ="$v[Type] eq 1" >selected ="true"</if>  value="1">金币</option>
									<option  <if condition ="$v[Type] eq 2" >selected ="true"</if>  value="2">钻石</option>
									<option  <if condition ="$v[Type] eq 3" >selected ="true"</if>  value="3">道具</option>
									<option  <if condition ="$v[Type] eq 4" >selected ="true"</if>  value="4">话费卡</option>
									<option  <if condition ="$v[Type] eq 5">selected ="true"</if>  value="5">京东卡</option>
									<option  <if condition ="$v[Type] eq 6" >selected ="true"</if>  value="6">实物</option>
									<option  <if condition ="$v[Type] eq 0" >selected ="true"</if>  value="0">其他</option>
								</select>
							</span>
							</div>
						</div>
						<div class="col-1"></div>
						<div class="formControls col-1">
							<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select Id" name = "GiveInfo[{$k}][Id]"  datatype="*" nullmsg="" >
								 <option value="">请选择商品</option>
								<volist name = "GoodsAllList" id="val">
									<option class="type{$val['Type']}"  <if condition = "$v['Type'] neq   $val[Type]">style="display: none;"</if> <if condition = "$val['Id'] eq  $v[Id]">selected ="true"</if>  value="{$val['Id']}">{$val['Name']}</option>
								</volist>
                            </select>
						</span>
							</div>
						</div>
						<div class="col-1"></div>
						<div class="formControls col-1">
							<input type="text"  class="input-text GetNum"  datatype="*" value="{$v['GetNum']}" placeholder="请输入倍数"
								   name="GiveInfo[{$k}][GetNum]"  nullmsg="">
						</div>
						<div class="col-1"></div>
						<div class="formControls col-1">
							<input type="text"  class="input-text GoodName"  datatype="*" value="{$v['Name']}" placeholder="请输入名称"
								   name="GiveInfo[{$k}][Name]"  nullmsg="">
						</div>
						<div class="col-1"></div>
						<div class="formControls col-0 operation"  onclick="GiveInfoDel(this)">
							<input class="btn btn-primary radius" type="button"  value="删除">
						</div>
					</div>
				</if>

			</volist>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>活动名称：</label>
			<div class="formControls col-2">
				<input type="text" class="input-text" value="{$info['Aname']}" placeholder=""
					   name="Aname" datatype="*1-16" nullmsg="">
			</div>
			<div class="col-1"></div>
			<label class="form-label col-1"><span class="c-red">*</span>商品编码：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" value="{$info['Code']}" disabled="true" placeholder="">
			</div>
			<div class="col-1"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red"></span>备注：</label>
			<div class="formControls col-5">
				<textarea     name="Remark"  style="width:100%" rows="7" cols="10" >{$info['Remark']}</textarea>
			</div>
			<div class="col-4"></div>
		</div>
		<div class="row cl">
			<div class="col-2 col-offset-3">
				<input class="btn btn-primary radius"   type="submit" name="submit" value="保存配置">
			</div>
			<div class="col-1">
				<input class="btn btn-primary radius"   type="submit" name="submit" value="发布配置">
			</div>
		</div>
	</form>
</div>
</div>

<literal>
	<script type="text/javascript">
        $(function() {
            $('.skin-minimal input').iCheck({
                checkboxClass : 'icheckbox-blue',
                radioClass : 'iradio-blue',
                increaseArea : '20%'
            });

            $("#form-vipInfo-add").Validform({
                tiptype : 2,
                datatype:{
                    'Code':function (gets,obj,curform,regxp) {
                        if(gets ==''){
                            return false;
                        }
                        //验证等级存在
                        var _Verification = true;
                        $.ajax(
                            {
                                type:"POST",
                                url:'/jy_admin/CdkGoodsConfigure/Verification',
                                async:false,
                                data:{'Code':gets},
                                success:function (msg) {
                                    if(msg == 0){
                                        _Verification =   false;
                                    }else if(msg == 1){
                                        _Verification =   true;
                                    }else if(msg == 2){
                                        _Verification   = '编码已存在！';
                                    }
                                }
                            }
                        );
                        return   _Verification;

                    }
                },
                callback : function(form) {
                    form[0].submit();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });

        });
        //增加
        function GiveInfoAdd(my) {
            var  parent    = document.getElementById('parent');
            var  child     = document.getElementById('child');
            var  GiveInfo  = document.getElementsByClassName('GiveInfo');
            var  del       = document.getElementById('del');
            var  index     = my.getAttribute('index');
            index++
            child.innerHTML +=  parent.innerHTML;
            var Id 				=  document.getElementsByClassName('Id');
            var Length			=  Id.length;
            var GetNum 			=  document.getElementsByClassName('GetNum');
            var GoodsType 		=  document.getElementsByClassName('GoodsType');
            var GoodName		=  document.getElementsByClassName('GoodName');
            var operation 		=  document.getElementsByClassName('operation');
            var operationVal	=   operation[Length-1].getElementsByTagName('input')[0];
            GoodsType[Length-1].setAttribute('name','GiveInfo['+index+'][Type]');
            GetNum[Length-1].setAttribute('name','GiveInfo['+index+'][GetNum]');
            GoodName[Length-1].setAttribute('name','GiveInfo['+index+'][Name]');
            Id[Length-1].setAttribute('name','GiveInfo['+index+'][Id]');
            operation[Length-1].setAttribute('onclick','GiveInfoDel(this)');
            operationVal.setAttribute('value','删除');
            my.setAttribute('index',index);

        }
        function GiveInfoDel(my) {
            var  child    = document.getElementById('child');
            var  MyParent = my.parentNode;
            child.removeChild(MyParent);
            console.log(MyParent);

        }
        //选择商品
        function  selectGoodsFun(my) {
            var GoodsType 			= document.getElementsByClassName('GoodsType')
            var Id 					= document.getElementsByClassName('Id');
            for(i=0;i<GoodsType.length;i++){
                GoodsType[i].index = i;
            }
            var MyIndex 			= my.index;
            var IdSelect 			= Id[MyIndex];
            var seleIndex           = my.selectedIndex;
            var selectValue			= my.options[seleIndex].value;
            var selectOptions       = my.options;
            var IdSelectOptionType 		= IdSelect.getElementsByClassName('type'+selectValue);
            var IdSelectOption 		= IdSelect.options;
            for(j = 0;j<IdSelectOption.length;j++){
                if(j>0){
                    IdSelectOption[j].style.display = "none";
                }
            }
            for(k=0;k<IdSelectOptionType.length;k++){
                IdSelectOptionType[k].style.display = "inline-block";
            }

        }







	</script>
</literal>
