<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,gprs-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="{$responseAdmin}/lib/html5.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/respond.min.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/PIE_IE678.js"></script>
	<![endif]-->
	<link href="{$responseAdmin}/css/H-ui.min.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/css/H-ui.admin.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/lib/icheck/icheck.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/lib/Hui-iconfont/1.0.1/iconfont.css"
		  rel="stylesheet" type="text/css" />
	<!--[if IE 6]>
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<title>修改签到信息</title>
</head>
<body>
<div class="pd-20">

	<form action="" method="post" class="form form-horizontal" id="form-menu-add">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>图片标识：</label>
			<div class="formControls col-2">
				<input type="text" class="input-text" value="{$info['ImgCode']}" placeholder=""
					   name="ImgCode" datatype="*2-16" nullmsg="图片标识不能为空">
			</div>
			<div class="col-1"></div>



			<input type="hidden"  value="{$info['Id']}"  name="Id"  >
		</div>
		<div class="pd-20">
			<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> <a href="javascript:;"
								onclick="SevenDaysSign_add('添加','/jy_admin/ThirtyDaysGoods/add/Status/{$info["Status"]}/Day/{$info['Day']}','','200')"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>
					添加</a>
			</span>
			</div>
			<table
					class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
				<thead>
				<tr class="text-c">
					<th width="30">id</th>
					<!--<th width="60">标题</th>-->
					<th width="60">物品名</th>
					<th width="60">数量</th>
					<th width="60">创建时间</th>
					<th width="100">操作</th>
				</tr>
				</thead>
				<tbody>
				<volist name = "GoodsInfo" id ="val">
					<tr class="text-c">
						<td width="30">{$val['Id']}</td>
						<!--<td width="30">{$val['Title']}</td>-->
						<td width="60">{$val['Name']}</td>
						<td width="60">{$val['Number']}</td>
						<td width="80">{$val['DateTime']}</td>
						<td width="30">
							<a title="编辑" href="javascript:;" onclick="SevenDaysSign_edit('编辑','/jy_admin/ThirtyDaysGoods/edit/Id/{$val['Id']}','','200')" class="ml-5" style="text-decoration:none">
								<i class="Hui-iconfont">&#xe6df;</i>
							</a>
							<a title="删除" href="javascript:;" onclick="SevenDaysSign_del(this,'{$val['Id']}')" class="ml-5" style="text-decoration:none">
								<i class="Hui-iconfont">&#xe6e2;</i>
							</a>
						</td>
					</tr>
				</volist>
				</tbody>
			</table>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>紫色背景：</label>
			<div class="formControls col-5 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="Color-1" <eq name = "info['Color']" value = "1">checked = "true"</eq>  value="1"  name="Color">
					<label for="Color-1">否</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color-2" <eq name = "info['Color']" value = "2">checked = "true"</eq> value="2" name="Color">
					<label for="Color-2">是</label>
				</div>
			</div>
			<div class="col-1"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>紫色标题：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$info['LongTitle']}" placeholder=""
					   name="LongTitle"  nullmsg="图片标识不能为空">

			</div>
			<div class="col-1"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>白色标题：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="{$info['ShortTitle']}" placeholder=""
					   name="ShortTitle"  nullmsg="图片标识不能为空">
			</div>
			<div class="col-1"></div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" name="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>

<literal>
	<script type="text/javascript">
        $(function() {
            var infoID = document.getElementById('Id');
            $('.skin-minimal input').iCheck({
                checkboxClass : 'icheckbox-blue',
                radioClass : 'iradio-blue',
                increaseArea : '20%'
            });
            $("#form-menu-add").Validform({
                tiptype : 2,

                callback : function(form) {
                    form[0].submit();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });

        });
		/*七天签到-添加*/
        function SevenDaysSign_add(title,url,w,h){
            layer_show(title,url,w,h);
        }
		/*七天签到-编辑*/
        function SevenDaysSign_edit(title,url,w,h){
            layer_show(title,url,w,h);
        }

		/*七天签到-奖励添加*/
        function SevenDaysSign_reward(title,url,id,w,h){
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
        }

		/*管理员-删除*/
        function SevenDaysSign_del(obj,id){
            layer.confirm('确认要删除吗？',function(index){
                $.post('/jy_admin/ThirtyDaysGoods/del',{'Id':id},function(msg){
                    console.log(msg);
                    if(msg == 1){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }else{
                        layer.msg('删除失败!',{icon:1,time:1000});
                    }
                });

            });
        }
	</script>
</literal>
</body>
</html>
