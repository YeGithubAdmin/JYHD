<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,menu-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="{$responseAdmin}/lib/html5.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/respond.min.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="{$responseAdmin}/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="{$responseAdmin}/css/H-ui.admin.css" rel="stylesheet"
	type="text/css" />
<link href="{$responseAdmin}/lib/Hui-iconfont/1.0.1/iconfont.css"
	rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>反馈列表</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;用户中心</span>
		 <span class="c-gray en">&gt;反馈列表</span> <a
			class="btn btn-success radius r mr-20"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="pd-20">
		<!--搜索 -->
		<form action="" method="get">
            <input type="hidden" name="m" value="jy_admin" />
            <input type="hidden" name="c" value="AdminUsers" />
            <input type="hidden" name="a" value="index" />
			<div class="text-c">
				创建时间： <input type="text"
					onfocus="<literal>WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})</literal>"
					id="datemin" value="{$search['datemin']}" name="datemin"
					class="input-text Wdate" style="width: 120px;"> <input
					type="text"
					onfocus="<literal>WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:''})</literal>"
					id="datemax" value="{$search['datemax']}" name="datemax"
					class="input-text Wdate" style="width: 120px;">
				<input type="text" class="input-text" style="width: 7%" placeholder="输入用户ID"   value="{$search['playerid']}" name="playerid">
				<span style="width: 6%" class="select-box">
					<select size="1" name="Channel"
							class="select">
						<option value="">渠道</option>
						<volist name = "Channel" id = "val">
								<option value="{$val['account']}" <if  condition= "$search['Channel'] eq $val['account']">selected</if>>{$val['name']}</option>
						</volist>
					</select>
				</span>
				<!--<span style="width: 6%"-->
					  <!--class="select-box">-->
					<!--<select size="1" name="Type"-->
							<!--class="select">-->
						<!--<option value="">全部问题</option>-->
						<!--<option value="1" <if  condition= "$search['Type'] eq '1'">selected</if>>充值问题</option>-->
						<!--<option value="2" <if  condition="$search['Type'] eq '2'" >selected</if>>游戏体验</option>-->
				<!--</select>-->
				<!--</span>-->
				<span style="width: 6%"
					  class="select-box">
					<select size="1" name="Status"
							class="select">
						<option value="">状态</option>
						<option value="1" <if  condition= "$search['Status'] eq '1'">selected</if>>待回复</option>
						<option value="2" <if  condition="$search['Status'] eq '3'" >selected</if>>已回复</option>
				</select>
				</span>
				<button type="submit" class="btn btn-success" id="" name="">
					<i class="Hui-iconfont">&#xe665;</i> 搜索
				</button>
			</div>
		</form>
		<table
			class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
				    <th width="30">id</th>
					<th width="60">用户ID</th>
					<th width="60">状态</th>
					<th width="60">QQ</th>
					<th width="60">手机号码</th>
					<th width="60">上报时间</th>
					<th width="60">更新人</th>
					<th width="60">更新时间</th>
					<th width="60">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name ="info" id ="val">
					<tr class="text-c">
						<td>{$val['Id']}</td>
						<td>{$val['playerid']}</td>
						<td class="td-status"><span
								class="<if condition ="$val['Status'] eq 2" >label label-success radius<else/>label label-defaunt radius</if>"><if
								condition="$val['Status'] eq 2">已回复<else/>未回复</if></span></td>
						<td>{$val['TxQq']}</td>
						<td>{$val['Phone']}</td>
						<td>{$val['DateTime']}</td>
						<td><if condition = "$val['UpName']">{$val['UpName']}<else/>...</if></td>
						<td>{$val['UpDateTime']}</td>
						<td>
							<a title="编辑" href="javascript:;" onclick="Authority('编辑','/jy_admin/FeedBack/authority/Id/{$val['Id']}','','600')" class="ml-5" style="text-decoration:none">
								<i class="Hui-iconfont">&#xe6df;</i>
							</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class = "cl">
		<div style="padding-right: 20px;float: right;" 　id="DataTables_Table_0_paginate"
			 class="dataTables_paginate paging_simple_numbers">{$page}</div>
	</div>
	<script type="text/javascript" src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
</body>
</html>
<literal>
<script>


function Authority(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
</script>
</literal>
