<title>修改游戏配置</title>
</head>
<body>
	<div class="pd-20">

		<form action="/jy_admin/GameConfig/add" method="post" class="form form-horizontal" id="form-menu-add">

			<div class="row cl" id = "StopService">
				<label class="form-label col-3"><span class="c-red">*</span>服务器状态：</label>
				<div class="formControls col-5">
					<div style="width:45%;text-align:center;float:left">
		        		<span class="select-box">
							<select class="select" name ="StopService" >
									<option value="1">开服</option>
									<option value="2">停服</option>
									<option value="3">仅白名单允许进入</option>
							</select>
						</span>
					</div>
				</div>

				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>停止支付：</label>
				<div class="formControls col-1 skin-minimal">
					<div class="radio-box">
						<input type="radio" id="StopPay-1" checked = "true" value="1"  name="StopPay">
						<label for="StopPay-1">否</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="StopPay-2" value="2" name="StopPay">
						<label for="StopPay-2">是</label>
					</div>

				</div>
				<div class="col-1"> </div>
			</div>

			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>服务器：</label>
				<div class="formControls col-1 skin-minimal">
					<div class="radio-box">
						<input type="radio" id="Type-1" checked = "true"  onclick="TypeFun(this)" value="1"  name="Type">
						<label for="Type-1">全服</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="Type-2"  onclick="TypeFun(this)" value="2" name="Type">
						<label for="Type-2">渠道</label>
					</div>

				</div>
				<div class="col-1"> </div>
			</div>
			<div class="row cl" id = "Channel" style="display: none;">
				<label class="form-label col-3"><span class="c-red">*</span>渠道：</label>
				<div class="formControls col-5">
					<div style="width:45%;text-align:center;float:left">
		        		<span class="select-box">
							<select class="select" name ="Channel" >
								<volist name = "catChannel" id = "val" >
									<option value="{$val['account']}">{$val['name']}</option>
								</volist>
							</select>
						</span>
					</div>
				</div>
				<input type="hidden" value="0" id="upid" name="upid" />
				<div class="col-4"></div>
			</div>

			<div class="row cl">
				<label class="form-label col-3"><span class="c-red"></span>多少秒后执行（0为立即执行）：</label>
				<div class="formControls col-2">
					<input type="text" class="input-text" value="0" placeholder=""
						   name="Second" datatype="*" nullmsg="公司名称不能为空">
				</div>

			</div>




			<input type="hidden"  name="Status" id="StatusFun" value="1" >
			<div class="row cl">
				<div class="col-10 col-offset-3">
					<button onClick="article_save_submit();" class="btn btn-primary radius"  type="button"><i class="Hui-iconfont">&#xe632;</i> 立即执行</button>
					<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
					<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>

		</form>
	</div>
	</div>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/icheck/jquery.icheck.min.js"></script>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>

	<literal>
	<script type="text/javascript">

        $(function() {
            $('.skin-minimal input').iCheck({
                checkboxClass : 'icheckbox-blue',
                radioClass : 'iradio-blue',
                increaseArea : '20%'
            });

            $("#form-menu-add").Validform({
                tiptype : 2,
                callback : function(form) {
                    form[0].submit();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });

        });


        //保存草稿
        function article_save() {
			var Status = document.getElementById('StatusFun');
			var FormMenuAdd = document.getElementById('form-menu-add');
            Status.value = 1;
            FormMenuAdd.submit();

        }
        //立即执行
		function article_save_submit() {
            var Status = document.getElementById('StatusFun');
            var FormMenuAdd = document.getElementById('form-menu-add');
            Status.value = 2;



            FormMenuAdd.submit();
        }

        function  TypeFun(my) {
			var Myvalue = my.value;
			var Channel  = document.getElementById('Channel');
			if(Myvalue == 1){
                Channel.style.display = "none";
			}else if(Myvalue == 2){
                Channel.style.display = "block";
			}
        }

	</script>
	</literal>
</body>
</html>
