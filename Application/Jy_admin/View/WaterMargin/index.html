<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,menu-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="{$responseAdmin}/lib/html5.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/respond.min.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/PIE_IE678.js"></script>
	<![endif]-->
	<link href="{$responseAdmin}/css/H-ui.min.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/css/H-ui.admin.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/lib/icheck/icheck.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/lib/Hui-iconfont/1.0.1/iconfont.css"
		  rel="stylesheet" type="text/css" />
	<!--[if IE 6]>
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<title>游戏数值</title>
</head>
<body>

<div class="pd-20">

	<!--搜索 -->
	<form action="" method="get">
		<input type="hidden" name="m" value="jy_admin" />
		<input type="hidden" name="c" value="Notice" />
		<input type="hidden" name="a" value="index" />
		<div class="text-c">
			<span style="width: 150px" class="select-box">
					<select size="1" name="Serverid" class="select">
						<option   <if condition = "$Serverid eq 2001 ">selected="true"</if>   value="2001">2001</option>
						<option   <if condition = "$Serverid eq 2002 ">selected="true"</if>    value="2002">2002</option>
						<option   <if condition = "$Serverid eq 2003 ">selected="true"</if>    value="2003">2003</option>
						<option   <if condition = "$Serverid eq 2004 ">selected="true"</if>   value="2004">2004</option>
				</select>
		   </span>
			<span style="width: 150px" class="select-box">
					<select size="1" name="Version" class="select">
						<volist name = "Versionlist" id = "val">
							    <option value="{$val}"    <if condition="$Version eq $val" >selected</if>>{$val}</option>
						</volist>
				</select>
		   </span>
			<button type="submit" class="btn btn-success" id="" name="">
				<i class="Hui-iconfont">&#xe665;</i> 搜索
			</button>
		</div>
	</form>

	<div class="mt-20">
	<form action="" method="post"  class="form form-horizontal" id="form-UsersAttribute-add">
		<input  type="hidden"  value="{$Serverid}" name="Serverid">
		<input  type="hidden"  value="{$Version}" name="Version">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>影响返奖率和最高返奖倍数：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  title = "影响返奖率和最高返奖倍数" value="{$info['CfgShuihuReturnMultiple']|round=2}" placeholder=""
					name = "CfgShuihuReturnMultiple"  datatype="*"  nullmsg="">
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>水果机公式分母1：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  title="【limit_ratio】
极限系数：影响资产折算对玩家捕中率的影响上限。" value="{$info['CfgShuiguojiDenominator1']|round=2}" placeholder=""
					   name="CfgShuiguojiDenominator1" datatype="*"  nullmsg="">
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>水果机公式分母2：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  title=""   value="{$info['CfgShuiguojiDenominator2']|round=2}"  datatype="*"  placeholder=""
					   name="CfgShuiguojiDenominator2" datatype="*"   nullmsg="">
			</div>
			<div class="col-1"></div>

		</div>

		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>影响玩家抽奖波动幅度</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>Max：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['CfgShuihuFluctuateRange']['Max']|round=2}" datatype="*" placeholder="" name="CfgShuihuFluctuateRange[Max]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>Min ：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['CfgShuihuFluctuateRange']['Min']|round=2}" datatype="*" placeholder="" name="CfgShuihuFluctuateRange[Min]"  >
			</div>
			<div class="col-1"></div>
		</div>
		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>(-200,700)影响小玛丽最高奖励倍数上限和首次奖励即退出的概率</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>Max：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['CfgShuiguojiRand1']['Max']|round=2}" datatype="*" placeholder="" name="CfgShuiguojiRand1[Max]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>Min ：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['CfgShuiguojiRand1']['Min']|round=2}" datatype="*" placeholder="" name="CfgShuiguojiRand1[Min]"  >
			</div>
			<div class="col-1"></div>
		</div>
		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>(1，100)/100  根据奖励种类设置，奖励种类调整则需要跟着调整</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>Max：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['CfgShuiguojiRand2']['Max']|round=2}" datatype="*" placeholder="" name="CfgShuiguojiRand2[Max]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>Min ：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['CfgShuiguojiRand2']['Min']|round=2}" datatype="*" placeholder="" name="CfgShuiguojiRand2[Min]"  >
			</div>
			<div class="col-1"></div>
		</div>






		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>影响玩家抽奖波动走势</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">

			<label class="form-label col-2"><span class="c-red">*</span>Value：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  title=""  Id = "Value"  datatype="*"  value="{$info['CfgShuihuFluctuate'][0][Value]}" placeholder=""
					   name="CfgShuihuFluctuate[Value]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>Index：</label>
			<div class="formControls col-1">
				<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select" name = "CfgShuihuFluctuate[Index]"  onchange="CfgShuihuFluctuate(this)"  nullmsg="" >
								 <option value="">请选择类型</option>
								<volist name = "info['CfgShuihuFluctuate']" key = "k" id = "val">
									<option   setValue = "{$val['Value']}"     <eq name ="k" value = "1">selected = "true"</eq>   value="{$val['Index']}" >{$val['Index']}</option>
								</volist>
                            </select>
						</span>
				</div>
			</div>
			<div class="col-1"></div>
		</div>




		<div class="row cl">
			<div class="col-5 col-offset-6">
				<input class="btn btn-primary radius"  type="submit" name="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>

<literal>
	<script type="text/javascript">
        $(function() {
            $('.skin-minimal input').iCheck({
                checkboxClass : 'icheckbox-blue',
                radioClass : 'iradio-blue',
                increaseArea : '20%'
            });

            $("#form-UsersAttribute-add").Validform({
                tiptype : 2,

                callback : function(form) {
                    form[0].submit();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });
        });

        function  CfgShuihuFluctuate(my) {
            var setValue      = document.getElementById('Value');
            var Index 		= my.selectedIndex;         				//索引
            var MyOptions   = my.options[Index];
            var Value		= my.options[Index].value;   				//选择中值;
            if(Value != ''){
                setValue.value      = MyOptions.getAttribute('setValue') ;

            }else{
                setValue.value ='';
            }
        }




	</script>

</literal>

</body>
</html>
