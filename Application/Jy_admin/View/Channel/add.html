<body>
	<div class="pd-20">
		<form action="" method="post" class="form form-horizontal" id="form-menu-add">
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>渠道号：</label>
				<div class="formControls col-1">
					<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select class="select" datatype="*1-16" name="adminUserID" >
							 	<volist name='adminUsers' id='val'>
								<option   value="{$val['id']}">{$val['name']}</option>
								</volist>
							</select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
				<label class="form-label col-1"><span class="c-red">*</span>是否通用：</label>
				<div class="formControls col-1">
					<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select class="select" name="isown" >
								<option   value="1">否</option>
								<option   value="2">是</option>
							</select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row cl" id = "panent" >
				<label class="form-label col-3"><span class="c-red">*</span>复制通用渠道：</label>
				<div class="formControls col-1">
					<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select class="select" name="isown" >
								<option   value="1">否</option>
								<option   value="2">是</option>
							</select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
				<label class="form-label col-1"><span class="c-red">*</span>渠道：</label>
				<div class="formControls col-1">
					<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select class="select" name="isown" >
								<option   value="1">否</option>
								<option   value="2">是</option>
							</select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
			</div>


			<div class="row cl">
				<label class="form-label col-3"><span class="c-red"></span>备注信息：</label>
				<div class="formControls col-6">
					<textarea id="url" name="remark"   rows="5"  style="width: 100%;"></textarea>
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<div class="col-3 col-offset-5">
					<input class="btn btn-primary radius" type="submit" name="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">



					<input class="btn btn-primary radius" type="submit" name="submit" value="&nbsp;&nbsp;发布&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</div>
	</div>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript"

	<literal>
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
			$("#form-menu-add").Validform({
				tiptype : 2,
				callback : function(form) {
					form[0].submit();
					var index = parent.layer.getFrameIndex(window.name);
					parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
			});

		});

	</script>
	</literal>
