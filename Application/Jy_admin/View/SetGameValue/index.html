<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,menu-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="{$responseAdmin}/lib/html5.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/respond.min.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/PIE_IE678.js"></script>
	<![endif]-->
	<link href="{$responseAdmin}/css/H-ui.min.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/css/H-ui.admin.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/lib/icheck/icheck.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/lib/Hui-iconfont/1.0.1/iconfont.css"
		  rel="stylesheet" type="text/css" />
	<!--[if IE 6]>
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<title>游戏数值</title>
</head>
<body>

<div class="pd-20">

	<!--搜索 -->
	<form action="" method="get">
		<input type="hidden" name="m" value="jy_admin" />
		<input type="hidden" name="c" value="Notice" />
		<input type="hidden" name="a" value="index" />
		<div class="text-c">
			<span style="width: 150px" class="select-box">
					<select size="1" name="Serverid" class="select">
						<option   <if condition = "$Serverid eq 1001 ">selected="true"</if>   value="1001">1001</option>
						<option  <if condition = "$Serverid eq 1002 ">selected="true"</if>    value="1002">1002</option>
						<option  <if condition = "$Serverid eq 1003 ">selected="true"</if>    value="1003">1003</option>
						<option  <if condition = "$Serverid eq 1004 ">selected="true"</if>   value="1004">1004</option>
				</select>
		   </span>
			<span style="width: 150px" class="select-box">
					<select size="1" name="Version" class="select">
						<volist name = "Versionlist" id = "val">
							    <option value="{$val}"    <if condition="$Version eq $val" >selected</if>>{$val}</option>
						</volist>
				</select>
		   </span>
			<button type="submit" class="btn btn-success" id="" name="">
				<i class="Hui-iconfont">&#xe665;</i> 搜索
			</button>
		</div>
	</form>

	<div class="mt-20">
	<form action="" method="post"  class="form form-horizontal" id="form-UsersAttribute-add">
		<input  type="hidden"  value="{$Serverid}" name="Serverid">
		<input  type="hidden"  value="{$Version}" name="Version">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>基础抽水率（pool_ratio）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  title = "[poolRatio]：通过奖池状态影响每个游戏场的基础抽水率，
调整后会同时影响渔券和BOSS的捕中及积分抽奖时渔券的权重" value="{$info['getPoolRatio']|round=2}" placeholder=""
					  disabled = "true" nullmsg="">
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>极限系数（limit_ratio）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  title="【limit_ratio】
极限系数：影响资产折算对玩家捕中率的影响上限。" value="{$info['getLimitRatio']|round=2}" placeholder=""
					   name="getLimitRatio" datatype="*"  nullmsg="">
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>折算值（change_point）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  title="【change_point】
折算值：人民币兑换金币的比例。"   value="{$info['getChangePoint']|round=2}"  datatype="*"  placeholder=""
					   name="getChangePoint"  nullmsg="">
			</div>
			<div class="col-1"></div>

		</div>

		<div class="row cl">

			<label class="form-label col-2"><span class="c-red">*</span>BOSS奖池(boss_award_pool)：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  datatype="*" title=""   disabled ="true" value="{$info['getBossAwardPool']|round=2}" placeholder=""
					   name="" >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>充值返奖率(fish_card_p1)：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title="控制渔券大于1000时的渔券鱼捕中率和玩家充值返奖率[0.04,20]" value="{$info['getFishCardP1']|round=2}" datatype="*" placeholder="" name="getFishCardP1"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>充值返奖率P2（fish_card_p2）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title="控制渔券大于1000时的渔券鱼捕中率和玩家充值返奖率[0.04,20]" value="{$info['getFishCardP2']|round=2}" placeholder=""
					   name="getFishCardP2"  >
			</div>
			<div class="col-1"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>gold_pool_pump_rate：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  datatype="*" title=""   value="{$info['getGoldPoolPumpRate']|round=2}" placeholder=""
					   name="getGoldPoolPumpRate" >
			</div>
			<div class="col-1"></div>

			<label class="form-label col-2"><span class="c-red">*</span>场返奖率【return_gold_rate】：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  datatype="*" title=""   value="{$info['getReturnGoldRate']|round=2}" placeholder=""
					   name="getReturnGoldRate" >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>金币池【gold_pool】：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"   disabled ="true" datatype="*" title=""   value="{$info['getGoldPool']|round=2}" placeholder=""
					   name="" >
			</div>
			<div class="col-1"></div>
		</div>

		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span> BOSS奖池配置</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  datatype="*" title="BOSS奖池配置【boss_award_pool_line】"    value="{$info['getBossAwardPoolLine']|round=2}" placeholder=""
					   name="getBossAwardPoolLine" >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span> BOSS血量浮动值下限</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  datatype="*" title="血量浮动值下限:boss_blood_random_num_min "    value="{$info['BossBloodRandomNumMin']|round=2}" placeholder=""
					   name="BossBloodRandomNumMin" >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span> BOSS血量浮动值上限</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  datatype="*" title="血量浮动值上限:boss_blood_random_num_max"    value="{$info['BossBloodRandomNumMax']|round=2}" placeholder=""
					   name="BossBloodRandomNumMax" >
			</div>
			<div class="col-1"></div>

		</div>


		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>【gold_pool_ratio】奖池系数[a,b,c]</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>PoolLow：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['getGoldPoolRatio']['getPoolLow']|round=2}" datatype="*" placeholder="" name="getGoldPoolRatio[getPoolLow]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>PoolHigh ：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['getGoldPoolRatio']['getPoolHigh']|round=2}" datatype="*" placeholder="" name="getGoldPoolRatio[getPoolHigh]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>Mid：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['getGoldPoolRatio']['getMid']|round=2}" datatype="*" placeholder="" name="getGoldPoolRatio[getMid]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>High：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""  value="{$info['getGoldPoolRatio']['getHigh']|round=2}" datatype="*" placeholder="" name="getGoldPoolRatio[getHigh]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>Low：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""   value="{$info['getGoldPoolRatio']['getLow']|round=2}" datatype="*" placeholder="" name="getGoldPoolRatio[getLow]"  >
			</div>
			<div class="col-1"></div>
		</div>

		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>【recharge_effect】
					基础捕中率加成：
					影响付费玩家捕中率加成
					[10,15,10,15][200,400,600,2000]</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>概率（add_rate）：</label>
			<div class="formControls col-1">
				<input type="text"  id = "AddRate" class="input-text" title="" value="{$info['getRechargeEffect'][0]['getAddRate']|round = 2}" datatype="*" placeholder="" name="getRechargeEffect[getAddRate]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>充值金额（plan_recharge）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" id ="PlanRecharge" title="" datatype="*"  value="{$info['getRechargeEffect'][0][getPlanRecharge]}" placeholder=""
					   name="getRechargeEffect[getPlanRecharge]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>类型（pay_type）：</label>
			<div class="formControls col-1">
				<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select" name = "getRechargeEffect[getPayType]"  onchange="getRechargeEffect(this)"  nullmsg="" >
								 <option value="">请选择类型</option>
								<volist name = "info['getRechargeEffect']" key = "k" id = "val">
									<option   AddRate = "{$val['getAddRate']|round=2}"   PlanRecharge = "{$val['getPlanRecharge']|round=2}"  <eq name ="k" value = "1">selected = "true"</eq>   value="{$val['getPayType']}" >{$val['getPayType']}</option>
								</volist>
                            </select>
						</span>
				</div>
			</div>
			<div class="col-1"></div>
		</div>
		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>【key_recharge_effect】KEY鱼捕中加成：
					影响付费玩家接近临界值时对KEY鱼的捕中率加成
					[20,15,10,5][200,400,600,2000]</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>概率（add_rate）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  id = "KeyAddRate" title="" value="{$info['getKeyRechargeEffect'][0]['getAddRate']|round=2}" datatype="*" placeholder="" name="getKeyRechargeEffect[getAddRate]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>充值金额（plan_recharge）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text"  id = "KeyPlanRecharge" title="" datatype="*"  value="{$info['getKeyRechargeEffect'][0]['getPlanRecharge']}" placeholder=""
					   name="getKeyRechargeEffect[getPlanRecharge]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>类型（pay_type）：</label>
			<div class="formControls col-1">
				<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select" name = "getKeyRechargeEffect[getPayType]"  onchange="getKeyRechargeEffect(this)"  nullmsg="" >
								 <option value="">请选择类型</option>
								<volist name = "info['getKeyRechargeEffect']" key = "k" id = "val">
									<option   KeyAddRate = "{$val['getAddRate']|round=2}"   KeyPlanRecharge = "{$val['getPlanRecharge']|round=2}"  <eq name ="k" value = "1">selected = "true"</eq>   value="{$val['getPayType']}" >{$val['getPayType']}</option>
								</volist>
                            </select>
						</span>
				</div>
			</div>
			<div class="col-1"></div>
		</div>
		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>【down_grade】：控制临界值及到临界值时对玩家的补救倍数</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>数量（num）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""  id = "Num" value="{$info['getDownGrade'][0]['getNum']}" datatype="*" placeholder="" name="getDownGrade[getNum]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>类型（type）：</label>
			<div class="formControls col-1">
				<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select" name = "getDownGrade[getType]" onchange="getDownGrade(this)"   nullmsg="" >
								 <option value="">请选择类型</option>
								<volist name = "info['getDownGrade']" key = "k" id = "val">
									<option     Num = "{$val['getNum']|round=2}"  <eq name ="k" value = "1">selected = "true"</eq>   value="{$val['getType']}" >{$val['getType']}</option>
								</volist>
                            </select>
						</span>
				</div>
			</div>
			<div class="col-1"></div>
		</div>
		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>【fish_card_rate】渔券<1000时的捕中率配置</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>最大渔劵数（fc_max）：</label>
			<div class="formControls col-1">
				<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select" name = "getFishCardRate[getFcMax]" onchange="getFishCardRate(this)"   nullmsg="" >
								 <option value="">请选择类型</option>
								<volist name = "info['getFishCardRate']" key = "k" id = "val">
									<option   FishRate = "{$val['getRate']|round = 2}"   <eq name ="k" value = "1">selected = "true"</eq>   value="{$val['getFcMax']}" >{$val['getFcMax']}</option>
								</volist>
                            </select>
						</span>
				</div>
			</div>

			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>概率（rate）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title="" value="{$info['getFishCardRate'][0]['getRate']}"  id = "FishRate" datatype="*" placeholder="" name="getFishCardRate[getRate]"  >
			</div>
			<div class="col-1"></div>
		</div>

		<table class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c" >
				<td  class="panel-header" style="background-color: #5a98de;color: #ffffff" colspan = 10>【boss_rate_params】
					BOSS捕中率配置：（每个BOSS在奖池三种状态下的掉落）</td>
			</tr>
			</thead>
		</table>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>boss_id&状态值（stage）;：</label>
			<div class="formControls col-1">
				<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select" name = "getBossRateParams[getBossId]" onchange="getBossRateParams(this)"   nullmsg="" >
								 <option value="">请选择类型</option>
								<volist name = "info['getBossRateParams']" key = "k" id = "val">
									<option   Stage = "{$val['getStage']|round=2}"    CrrtParam = "{$val['getCrrtParam']|round=2}"   CuRate = "{$val['getCuRate']|round=2}"
											  AgRate = "{$val['getAgRate']|round=2}"  AuRate = "{$val['getAuRate']|round=2}"
									<eq name ="k" value = "1">selected = "true"</eq>   value="{$val['getBossId']}" >BooId:{$val['getBossId']},Stage:{$val['getStage']}</option>
								</volist>
                            </select>
						</span>
				</div>
			</div>
			<div class="col-1"></div>

			<div class="formControls col-1" style="display: none">
				<input type="text" class="input-text" title=""  id = "Stage" value="{$info['getBossRateParams'][0]['getStage']|round=2}"  placeholder="" name="getBossRateParams[getStage]"  >
			</div>

			<label class="form-label col-2"><span class="c-red">*</span>校正系数（crrt_param）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""  id = "CrrtParam" value="{$info['getBossRateParams'][0]['getCrrtParam']|round=2}" datatype="*" placeholder="" name="getBossRateParams[getCrrtParam]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>蓝色核弹概率（cu_rate）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""  id = "CuRate" value="{$info['getBossRateParams'][0]['getCuRate']|round=2}" datatype="*" placeholder="" name="getBossRateParams[getCuRate]"  >
			</div>
			<div class="col-1"></div>


		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>红色核弹概率（ag_rate）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title=""  id = "AgRate"  value="{$info['getBossRateParams'][0]['getAgRate']|round=2}" datatype="*" placeholder="" name="getBossRateParams[getAgRate]"  >
			</div>
			<div class="col-1"></div>
			<label class="form-label col-2"><span class="c-red">*</span>紫色核弹概率（au_rate）：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" title="" id = "AuRate" value="{$info['getBossRateParams'][0]['getAuRate']|round=2}" datatype="*" placeholder="" name="getBossRateParams[getAuRate]"  >
			</div>
			<div class="col-1"></div>
		</div>

		<div class="row cl">
			<div class="col-5 col-offset-6">
				<input class="btn btn-primary radius"  type="submit" name="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>

<literal>
	<script type="text/javascript">
        $(function() {
            $('.skin-minimal input').iCheck({
                checkboxClass : 'icheckbox-blue',
                radioClass : 'iradio-blue',
