	<title>添加奖励</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-vipInfo-add">
		<input  type="hidden" name = "Id" value="{$info['Id']}" />
		<div class="row cl GiveInfo"  >
			<label class="form-label col-3"><span class="c-red">*</span>活动奖励</label>
			<div class="formControls col-2">
				<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select GoodsType"  name = "Type"  onchange="selectGoodsFun(this)" nullmsg="" >
								 <option value="0">请选择类型</option>
								 <option <eq name ="info['Type']" value = "1" > selected = "true"</eq>  value="1">金币</option>
								 <option <eq name ="info['Type']" value = "2" > selected = "true"</eq>  value="2">砖石</option>
								 <option <eq name ="info['Type']" value = "3" > selected = "true"</eq> value="3">道具</option>
                            </select>
						</span>
				</div>
			</div>
			<div class="formControls col-2">
				<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select Id" name = "GoodsID"  nullmsg="" >
								 <option value="0">请选择商品</option>
								<volist name = "catGoodsAll" id="val">
									<option class="type{$val['Type']}" <if condition = "$val['Type'] neq $info['Type']">style="display: none;"</if>  <if condition = "$val['Id'] eq $info['GoodsID']"> selected = "true"</if>   value="{$val['Id']}">{$val['Name']}</option>
								</volist>
                            </select>
						</span>
				</div>
			</div>
			<div class="formControls col-2">
				<input type="text"  class="input-text GetNum"   value="{$info['Number']}" placeholder="请输入数量"
					   name="Number"  nullmsg="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-6">
				<input type="text" class="input-text"  nullmsg="名称不能为空"  datatype="*2-16" value="{$info['Title']}" placeholder=""
					   name="Title" >
			</div>
			<div class="col-1"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red"></span>备注：</label>
			<div class="formControls col-6">
				<textarea    name="Remark"  style="width:100%" rows="7" cols="10" >{$info['Remark']}</textarea>
			</div>
			<div class="col-4"></div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" name="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>

<literal>
	<script type="text/javascript">
        $(function() {
            $('.skin-minimal input').iCheck({
                checkboxClass : 'icheckbox-blue',
                radioClass : 'iradio-blue',
                increaseArea : '20%'
            });

            $("#form-vipInfo-add").Validform({
                tiptype : 2,
                callback : function(form) {
                    form[0].submit();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });

        });

        //选择商品
        function  selectGoodsFun(my) {
            var GoodsType 			= document.getElementsByClassName('GoodsType');
            var Id 					= document.getElementsByClassName('Id');
            for(i=0;i<GoodsType.length;i++){
                GoodsType[i].index = i;
            }
            var MyIndex 			= my.index;
            var IdSelect 			= Id[MyIndex];
            var seleIndex           = my.selectedIndex;
            var selectValue			= my.options[seleIndex].value;
            var selectOptions       = my.options;


            var IdSelectOptionType 		= IdSelect.getElementsByClassName('type'+selectValue);
            var IdSelectOption 		= IdSelect.options;

            console.log(MyIndex);
            for(j = 0;j<IdSelectOption.length;j++){
                if(j>0){
                    IdSelectOption[j].style.display = "none";
                }
            }
            for(k=0;k<IdSelectOptionType.length;k++){
                IdSelectOptionType[k].style.display = "inline-block";
            }

        }

	</script>
</literal>
</body>
</html>
