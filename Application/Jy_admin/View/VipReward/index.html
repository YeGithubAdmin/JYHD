<title>每日奖励</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 用户中心 <span class="c-gray en">&gt;</span>
		vip列表 <span class="c-gray en">&gt;</span>每日奖励 <a
			class="btn btn-success radius r mr-20"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="pd-20">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> <a href="javascript:;"
				onclick="vipInfo_add('添加每日奖励','/jy_admin/VipReward/add/level/{$level}','','600')"
				class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>
					添加每日奖励</a>
			</span>
		</div>
		<table
			class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="30">Id</th>
					<th width="30">物品名</th>
					<th width="30">数量(倍数)</th>
					<th width="150">备注</th>
					<th width="60">添加时间</th>
					<th width="30">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name='info' id = 'val'>
				<tr class="text-c">
					<td>{$val['Id']}</td>
					<td>{$val['Title']}</td>
					<td>{$val['Number']}</td>
					<td>{$val['Remark']}</td>
					<td>{$val['DateTime']}</td>
					<td class="td-manage">
					 	<a title="编辑" href="javascript:;"
						onclick="vipInfo_edit('编辑','/jy_admin/VipReward/edit/Id/{$val['Id']}','','510')"
						class="ml-5" style="text-decoration: none"><i
							class="Hui-iconfont">&#xe6df;</i>
						</a>
						<a title="删除"
						href="javascript:;" onclick="vipInfo_del(this,'{$val['Id']}')"
						class="ml-5" style="text-decoration: none"><i
							class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class = "cl">

		<div style="padding-right: 20px;float: right;" 　id="DataTables_Table_0_paginate"
			 class="dataTables_paginate paging_simple_numbers">{$page}</div>
	</div>


	<script type="text/javascript" src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>

	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/My97DatePicker/WdatePicker.js"></script>

<script>
/*vip等级-添加*/
function vipInfo_add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*vip等级-编辑*/
function vipInfo_edit(title,url,w,h){
    layer_show(title,url,w,h);
}

/*vip-每日奖励*/
function vipInfo_Reward(title,url){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}


/*vip等级-删除*/
function vipInfo_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.post('/jy_admin/VipReward/del',{'Id':id},function(msg){
			if(msg == 1){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}else{
				layer.msg('删除失败!',{icon:1,time:1000});
			}
		});
		
	});
}
</script>
</literal>
