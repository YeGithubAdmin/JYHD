<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;大厅配置</span>
		 <span class="c-gray en">&gt;活动</span> <a
			class="btn btn-success radius r mr-20"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>

	<div class="pd-20">
		<if condition = "$Type neq 4">
			<div class="cl pd-5 bg-1 bk-gray mt-20">
        		<span class="l">
	        		<a href="javascript:;" onclick="activity_add('添加活动','/jy_admin/ActivityListSon/add/Id/{$Id}/Type/{$Type}')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加子活动</a>
        		</span>
			</div>
		</if>
		<table
			class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="30">id</th>
				    <th width="30">活动类型值</th>
					<th width="30">活动奖励</th>
					<th width="30">奖励数量</th>
					<th width="60">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name = "info" id = "val">
					<tr class="text-c">
					<td>{$val['Id']}</td>
					<td>{$val['Schedule']}</td>
					<td>{$val['Name']}</td>
					<td>{$val['Number']}</td>
					<td>
						<a title="编辑" href="javascript:;" onclick="activity_edit('编辑','/jy_admin/ActivityListSon/edit/Id/{$val['Id']}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a title="删除" href="javascript:;" onclick="activity_del(this,'{$val['Id']}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class = "cl">

		<div style="padding-right: 20px;float: right;" 　id="DataTables_Table_0_paginate"
			 class="dataTables_paginate paging_simple_numbers">{$page}</div>
	</div>


	<script type="text/javascript" src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>

<script>

	/*活动-添加*/

    function activity_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    
    /*活动-子活动*/
    function activity_Son(title,url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

	/*活动-活动描述*/
    function activity_Describe(title,url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

	/*活动-修改活*/
    function activity_edit(title,url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }


	/*管理组-删除*/
    function activity_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.post('/jy_admin/ActivityListSon/del',{'Id':id},function(msg){
                console.log(msg);
                if(msg == "1"){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }
                else{
                    layer.msg('删除失败!',{icon:1,time:1000});
                }
            });

        });
    }

</script>
