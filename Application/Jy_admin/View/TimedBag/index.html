<title>商品列表</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 配置 <span class="c-gray en">&gt;</span>
		礼包配置 <span class="c-gray en">&gt;</span>限时礼包<a
			class="btn btn-success radius r mr-20"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>

	<div class="pd-20">
		<!--搜索 -->
		<form action="" method="get">
			<input type="hidden" name="m" value="jy_admin" />
			<input type="hidden" name="c" value="TimedBag" />
			<input type="hidden" name="a" value="index" />
			<div class="text-c">
				 <input  type="text" class="input-text" style="width: 250px"  placeholder="请输商品标识" id="" value="{$search['Code']}"
					name="Code">
				<input  type="text" class="input-text" style="width: 250px"  placeholder="请输入商品名称" id="" value="{$search['Name']}"
						name="Name">
				<button type="submit" class="btn btn-success" id="" name="">
					<i class="Hui-iconfont">&#xe665;</i> 搜索
				</button>
			</div>
		</form>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> <a href="javascript:;"
								onclick="TimedBag_add('添加','/jy_admin/TimedBag/add')"
								class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>
					添加礼包</a>
			</span>
		</div>
		<table
			class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="100">商品标识</th>
					<th width="100">礼包名</th>
					<th width="30">价格</th>
					<th width="100">赠送</th>
					<th width="120">创建时间</th>
					<th width="120">更新时间</th>
					<th width="10">删除</th>
					<th width="10">修改</th>
				</tr>
			</thead>
			<tbody>
			<volist name = "info" id = "val">
				<tr class="text-c">
					<td>{$val['Code']}</td>
					<td>{$val['Name']}</td>
					<td>{$val['CurrencyNum']}</td>
					<td>
						<empty name = "val['GiveInfo']">
							无
						<else/>
							<a  style="color:red" onclick="TimedBag_GiveList('赠送商品','/jy_admin/TimedBag/GiveList/id/{$val['Id']}')">查看</a>
						</empty>
					</td>
					<td>
						{$val['DateTime']}
					</td>
					<td>
						{$val['UpTime']}
					</td>
					<td class="td-manage">
						<a title="删除" href="javascript:;" onclick="TimedBag_del(this,'{$val['Id']}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
					<td>
						<a title="编辑" href="javascript:;" onclick="TimedBag_edit('编辑','/jy_admin/TimedBag/edit/id/{$val['Id']}','','600')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
	</div>
	<div class = "cl">

		<div style="padding-right: 20px;float: right;" 　id="DataTables_Table_0_paginate"
			 class="dataTables_paginate paging_simple_numbers">{$page}</div>
	</div>


	<script type="text/javascript" src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
</body>
</html>
<literal>
<script>

/*商品-添加*/
function TimedBag_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}


/*商品-添加*/
function TimedBag_edit(title,url){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}

/*商品-信息*/
function TimedBag_information(title,url){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}


/*商品-赠送*/
function TimedBag_GiveList(title,url){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}



/*商品-删除*/
function TimedBag_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.post('/jy_admin/TimedBag/del',{'id':id},function(msg){
			if(msg == 1){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}else{
				layer.msg('删除失败!',{icon:1,time:1000});
			}
		});
		
	});
}
</script>
</literal>
