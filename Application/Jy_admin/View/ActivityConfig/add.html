<html>
<head>

	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,gprs-scalable=no" />

<title>添加活动列表</title>
</head>
<body>
	<div class="pd-20">
		<form action="" method="post"  onsubmit="return false" class="form form-horizontal" id="form-menu-add">
			<div class="row cl">
				<div class="col-1"></div>
				<label class="form-label col-2"><span class="c-red">*</span>活动类型：</label>
				<div class="formControls col-1">
					<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select class="select"  datatype ="Type" name="Type" >
								<option   value="1">达人计划</option>
								<option   value="2">玩转捕鱼乐</option>
								<!--<option   value="3">循环充值</option>-->
								<option   value="3">累充送豪礼</option>
								<option   value="4">幸运转转乐</option>
								<option   value="5">首充奖励</option>
							</select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
				<label class="form-label col-1"><span class="c-red">*</span>渠道：</label>
				<div class="formControls col-1">
					<div style="width: 100%;text-align:center;float:left">
		        		<span class="select-box">
							<select size="1" name="Channel"  class="select">
								<volist name = "catChannel" id = "val">
									<option value="{$val['account']}">{$val['name']}</option>
								</volist>
						    </select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			<div class="row cl">
				<div class="col-1"></div>
				<label class="form-label col-2"><span class="c-red">*</span>是否复制：</label>
				<div class="formControls col-1">
					<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select class="select" onclick="Cpfun(this)"  name="IsCp" >
								<option   value="2">是</option>
								<option   value="1">否</option>
							</select>
						</span>
					</div>
				</div>
				<div class="col-1"></div>
				<div id = "CpChannel">
					<label class="form-label col-1"><span class="c-red">*</span>复制渠道：</label>
					<div class="formControls col-1">
						<div style="width: 100%;text-align:center;float:left">
							<span class="select-box">
								<select size="1" name="CpChannel" class="select">
									<volist name = "catChannel" id = "val">
										<option value="{$val['account']}">{$val['name']}</option>
									</volist>
								</select>
							</span>
						</div>
					</div>
					<div class="col-1"></div>
				</div>



			</div>
			<div id ="param" style="display: none;">
				<div class="row cl">
					<label class="form-label col-3"><span class="c-red">*</span>标题：</label>
					<div class="formControls col-3">
						<input type="text"
							   value="" name="AbroadTitle"
							   class="input-text"   placeholder="" >
					</div>

				</div>
				<div class="row cl">
					<label class="form-label col-3"><span class="c-red">*</span>活动时间：</label>
					<div class="formControls col-1">
						<input type="text"
							   onfocus="<literal>WdatePicker({dateFmt:'yyyy-MM-dd HH',maxDate:'#F{$dp.$D(\'ShowEndTime\')||\'2080-10-01\'}'})</literal>"
							   id="ShowStartTime" value="" name="ShowStartTime"
							   class="input-text Wdate"  placeholder="开始时间" style="width: 150px;">
					</div>
					<div class="col-1"></div>
					<div class="formControls col-1">
						<input  type="text"
								onfocus="<literal>WdatePicker({dateFmt:'yyyy-MM-dd HH',minDate:'#F{$dp.$D(\'ShowStartTime\')}',maxDate:'2080-10-01'})</literal>"
								id="ShowEndTime" value="" placeholder="结束时间" name="ShowEndTime"
								class="input-text Wdate" style="width: 150px;">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-3"><span class="c-red">*</span>是否Host：</label>
					<div class="formControls col-2 skin-minimal">
						<div class="radio-box">
							<input type="radio" id="StopPay-1" checked = "true" value="2"  name="StopPay">
							<label for="StopPay-1">是</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="StopPay-2" value="1" name="StopPay">
							<label for="StopPay-2">否</label>
						</div>
					</div>
					<div class="col-1"> </div>
				</div>


			</div>


			<div class="row cl">
				<label class="form-label col-3"><span class="c-red"></span>权重排序：</label>
				<div class="formControls col-1">
					<input type="text"
						  value="" name="Sort"
						   class="input-text"   placeholder="" >
				</div>
			</div>

			<div class="row cl">
				<div class="col-1 col-offset-4">
					<button  class="btn btn-primary radius" type="submit" name  = "ConfStatus" value="1">保存配置</button>
				</div>
				<div class="col-1">
					<button  class="btn btn-primary radius" type="submit" name  = "ConfStatus" value="2">发布配置</button>
				</div>
			</div>
		</form>
	</div>
	</div>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/icheck/jquery.icheck.min.js"></script>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript"
		src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>
	<literal>
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
            $("#form-menu-add").Validform({
                tiptype : 2,
                datatype:{
                    'Type':function (gets) {
                        if(gets ==''){
                            return false;
                        }
                        if(gets.length<0 || gets.length>3){
                            return false;
                        }
                        var Type = document.getElementsByName('Type')[0];
                        var Channel = document.getElementsByName('Channel')[0];
                        var CpChannel = document.getElementsByName('CpChannel')[0];
                        var Cp = document.getElementsByName('IsCp')[0];
                        //检查活动是否已出在
                        var _Verification = true;
                        $.ajax(
                            {
                                type:"POST",
                                url:'/jy_admin/ActivityConfig/Verification',
                                async:false,
                                data:{'Type':Type.value,'Channel':Channel.value,'CpChannel':CpChannel.value,'IsCp':Cp.value},
                                success:function (msg) {
                                    if(msg == 0){
                                        _Verification =   false;
                                    }else if(msg == 1){
                                        _Verification =   true;
                                    }else if(msg == 2){
                                        _Verification   = '活动类型已经存在';
                                    }
                                    else if(msg == 3){
                                        _Verification   = '复制的渠道的活动不存在';
                                    }
                                }
                            }
                        );
                        return   _Verification;
                    }
                },
                callback : function(form){
                    form[0].submit();
                }
            });

		});
        //是否复制
        function Cpfun(my) {
            var param  =  document.getElementById('param');
            var Index  =  my.selectedIndex;
            var Value  =  my.options[Index].value;
            var Inputs =  param.getElementsByTagName('input');
            var CpChannel = document.getElementById('CpChannel');

            if(Value == 2){
                for(i=0;i<Inputs.length;i++){
                    Inputs[i].removeAttribute('datatype');
                }
                param.style.display = "none";
                CpChannel.style.display = "block";
            }else if(Value == 1){

                for(i=0;i<Inputs.length;i++){
                    var Name = Inputs[i].name;
                    if(Name == 'Title'){
                        Inputs[i].setAttribute('datatype','*2-8');
                    }else{
                        Inputs[i].setAttribute('datatype','*');
                    }
                }
                CpChannel.style.display = "none";
                param.style.display = "block";
            }
        }

	</script>
	</literal>
</body>
</html>
