<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,gprs-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="{$responseAdmin}/lib/html5.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/respond.min.js"></script>
	<script type="text/javascript" src="{$responseAdmin}/lib/PIE_IE678.js"></script>
	<![endif]-->
	<link href="{$responseAdmin}/css/H-ui.min.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/css/H-ui.admin.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/lib/icheck/icheck.css" rel="stylesheet"
		  type="text/css" />
	<link href="{$responseAdmin}/lib/Hui-iconfont/1.0.1/iconfont.css"
		  rel="stylesheet" type="text/css" />
	<!--[if IE 6]>
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<title>修改活动</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-menu-add">
		<input type="hidden"  name = "Id"value="{$info['Id']}"/>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-3">
				<input type="text"
					   value="{$info['AbroadTitle']}" name="AbroadTitle"
					   class="input-text"   placeholder="" >
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>说明：</label>
			<div class="formControls col-3">
				<input type="text"
					   value="{$info['WithinTitle']}" name="WithinTitle"
					   class="input-text"   placeholder="" >
			</div>
		</div>

		<div class = "row cl">
			<label class="form-label col-3"><span class="c-red">*</span>渠道：</label>
			<div class="formControls col-1">
				<div style="width: 100%;text-align:center;float:left">
		        		<span class="select-box">
							<select size="1" name="Channel"  onchange="GlobalFun(this)" class="select">
								<option value="global"  >全渠道</option>
								<volist name = "catChannel" id = "val">
									<option    <if condition = "$val['account'] eq $info['Channel']">selected = "true"</if>   value="{$val['account']}">{$val['name']}</option>
								</volist>
						    </select>
						</span>
				</div>
			</div>
		</div>
		<div class="col-1"></div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>活动时间：</label>
			<div class="formControls col-1">
				<input type="text"
					   onfocus="<literal>WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',startDate:'%y-%M-%d 00:00:00',startDate:'%y-%M-%d 00:00:00',maxDate:'#F{$dp.$D(\'ShowEndTime\')||\'2080-10-01\'}'})</literal>"
					   id="ShowStartTime" value="{$info['ShowStartTime']}" name="ShowStartTime"
					   class="input-text Wdate"  placeholder="开始时间" style="width: 150px;">
			</div>
			<div class="col-1"></div>
			<div class="formControls col-1">
				<input  type="text"
						onfocus="<literal>WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',startDate:'%y-%M-%d 00:00:00',minDate:'#F{$dp.$D(\'ShowStartTime\')}',maxDate:'2080-10-01'})</literal>"
						id="ShowEndTime" value="{$info['ShowEndTime']}" placeholder="结束时间" name="ShowEndTime"
						class="input-text Wdate" style="width: 150px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>是否Hot：</label>
			<div class="formControls col-2 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="StopPay-1"  <eq name = "info['Hot']" value ="2">checked = "true"</eq>   value="2"  name="Hot">
					<label for="StopPay-1">是</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="StopPay-2"  <eq name = "info['Hot']" value ="1">checked = "true"</eq> value="1" name="Hot">
					<label for="StopPay-2">否</label>
				</div>
			</div>
			<div class="col-1"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red"></span>权重排序：</label>
			<div class="formControls col-1">
				<input type="text"
					   value="{$info['Sort']}" name="Sort"
					   class="input-text"   placeholder="" >
			</div>
		</div>

		<div class="row cl">
			<div class="col-1 col-offset-4">
				<button  class="btn btn-primary radius" type="submit" name  ="ConfStatus" value="1">保存配置</button>
			</div>
			<div class="col-1">
				<button  class="btn btn-primary radius" type="submit" name  ="ConfStatus" value="2">发布配置</button>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>
<literal>
	<script type="text/javascript">
        $(function() {
            $('.skin-minimal input').iCheck({
                checkboxClass : 'icheckbox-blue',
                radioClass : 'iradio-blue',
                increaseArea : '20%'
            });
            $("#form-menu-add").Validform({
                tiptype : 2,
                callback : function(form){
                    form[0].submit();

                }
            });

        });


	</script>
</literal>
</body>
</html>
