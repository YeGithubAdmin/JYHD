<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 游戏大厅 <span class="c-gray en">&gt;</span>
		CDK配置 <span class="c-gray en">&gt;</span>产出CDK <a
			class="btn btn-success radius r mr-20"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="pd-20">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> <a href="javascript:;"
				onclick="Add('添加等级','/jy_admin/CdkConfigure/add','','600')"
				class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>
					添加配置</a>
			</span>
		</div>
		<table
			class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="30">活动名称</th>
					<th width="30">礼包编码</th>
					<th width="30">长度</th>
					<th width="30">产出量</th>
					<th width="30">有效期</th>
					<th width="80">备注</th>
					<th width="30">操作人</th>
					<th width="30">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name = "info" id = "val">
					<tr class="text-c">
						<td>{$val['Aname']}</td>
						<td>{$val['Code']}</td>
						<td>{$val['Lenth']}</td>
						<td>{$val['Number']}</td>
						<td>{$val['DateTime']}</td>
						<td>{$val['Remark']}</td>
						<td>{$val['UpName']}</td>
						<td>
							<a title="编辑" href="javascript:;" onclick="Edit('编辑','/jy_admin/CdkConfigure/edit/Id/{$val['Id']}')" class="ml-5" style="text-decoration:none">
								<i class="Hui-iconfont">&#xe6df;</i>
							</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class = "cl">
		<div style="padding-right: 20px;float: right;" 　id="DataTables_Table_0_paginate"
			 class="dataTables_paginate paging_simple_numbers">{$page}</div>
	</div>

<script>

/*编辑*/
function Edit(title,url){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}
/*添加*/
function Add(title,url){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}

/*删除*/
function Del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.post('/jy_admin/CdkConfigure/del',{'level':id},function(msg){
			if(msg == 1){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}else{
				layer.msg('删除失败!',{icon:1,time:1000});
			}
		});
		
	});
}







</script>
