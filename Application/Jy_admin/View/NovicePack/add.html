	<title>添加签到信息</title>

<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-menu-add">
		<div class="row cl GiveInfo"  >
			<label class="form-label col-3"><span class="c-red">*</span>标题图片</label>
			<div class="formControls col-2">
				<input type="text"  class="input-text GetNum"  datatype="*"  value="" placeholder=""
					   name="Title"  nullmsg="">
			</div>
			<div class="col-1"></div>
			<label class="form-label col-3"><span class="c-red">*</span>简述图片（1）</label>
			<div class="formControls col-2">
				<input type="text"  class="input-text GetNum" datatype="*"   value="" placeholder=""
					   name="DescribeBomb"  nullmsg="">
			</div>
			<div class="col-1"></div>
		</div>
		<div class="row cl GiveInfo"  >
			<label class="form-label col-3"><span class="c-red">*</span>简述图片（2）</label>
			<div class="formControls col-2">
				<input type="text"  class="input-text GetNum" datatype="*"   value="" placeholder=""
					   name="DescribeGold"  nullmsg="">
			</div>
			<div class="col-1"></div>
			<label class="form-label col-3"><span class="c-red">*</span>核弹图片</label>
			<div class="formControls col-2">
				<input type="text"    class="input-text GetNum" datatype="*"  value="" placeholder=""
					   name="Bomb"  nullmsg="">
			</div>
			<div class="col-1"></div>
	   </div>
		<div class="row cl GiveInfo"  >
			<label class="form-label col-3"><span class="c-red">*</span>礼包</label>
			<div class="formControls col-2">
				<div style="width:100%;text-align:center;float:left">
		        		<span class="select-box">
							<select  class="select Id" name = "GoodsID"  datatype="*" placeholder = ""  nullmsg="" >
								 <option value="0">请选择礼包</option>
								<volist name = "CatGoodsAll" id="val">
									<option     value="{$val['Id']}">{$val['Name']}</option>
								</volist>
                            </select>
						</span>
				</div>
			</div>
			<div class="col-1"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red"></span>备注信息：</label>
			<div class="formControls col-8" >
				<textarea id="url" name="Remark" style="width: 100%"  cols="50" rows="5" ></textarea>
			</div>
			<div class="col-4"></div>
		</div>

		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" name="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript"
		src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript"
		src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>

<literal>
	<script type="text/javascript">
        $(function() {
            var infoID = document.getElementById('Id');
            $('.skin-minimal input').iCheck({
                checkboxClass : 'icheckbox-blue',
                radioClass : 'iradio-blue',
                increaseArea : '20%'
            });
            $("#form-menu-add").Validform({
                tiptype : 2,
                callback : function(form) {
                    form[0].submit();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });
        });
	</script>
</literal>
</body>
