    <title>金币流水</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
    货币流水 <span class="c-gray en">金币流水</span> <a
        class="btn btn-success radius r mr-20"
        style="line-height: 1.6em; margin-top: 3px"
        href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="pd-20">
    <!--搜索 -->
    <form action="" method="get">
        <input type="hidden" name="m" value="jy_admin" />
        <input type="hidden" name="c" value="RetainedData" />
        <input type="hidden" name="a" value="index" />
        <div class="text-c">
            创建时间： <input type="text"
                         onfocus="<literal>WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})</literal>"
                         id="datemin" value="{$datemin}" name="datemin"
                         class="input-text Wdate" style="width: 120px;">  <input
                type="hidden"
                onfocus="<literal>WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:''})</literal>"
                id="datemax" value="{$search['datemax']}" name="datemax"
                class="input-text Wdate" style="width: 120px;">

            <span style="width: 150px" class="select-box">
					<select size="1" name="Channel" class="select">
						<option value="">渠道</option>
                        <volist name = "ChannelInfo" id ="val">
						    <option value="{$val['account']}" <if condition= "$val['account'] eq $search['Channel']">selected</if>>{$val['Name']}</option>
                        </volist>>
					</select>
			</span>
            <span style="width: 150px" class="select-box">
					<select size="1" name="Screenings" class="select">
						<option value="">场次</option>
						<option value="1"<if  condition= "$search['Screenings'] eq '1'">selected</if>>十倍</option>
                        <option value="2"<if condition="$search['Screenings'] eq '2'" >selected</if>>百倍</option>
                        <option value="3"<if condition="$search['Screenings'] eq '3'" >selected</if>>千倍</option>
                        <option value="3"<if condition="$search['Screenings'] eq '4'" >selected</if>>万倍</option>
					</select>
			</span>
            <span style="width: 150px" class="select-box">
					<select size="1" name="Income" class="select">
						<option value="">状态</option>
						<option value="1"<if  condition= "$search['Income'] eq '1'">selected</if>>发放</option>
                        <option value="2"<if condition="$search['Income'] eq '2'" >selected</if>>回收</option>

					</select>
			</span>
            <button type="submit" class="btn btn-success" id="" name="">
                <i class="Hui-iconfont">&#xe665;</i> 搜索
            </button>
        </div>
    </form>

</div>
<div class="pd-20">


    <table
            class="table mt-15 table-border table-bordered table-hover table-bg table-sort">
        <thead>
        <tr class="text-c">
            <th width="30">项目</th>
            <th width="30">日期</th>
            <th width="30" class = "ths">数量</th>
            <th width="30">人数</th>
            <th width="30">次数</th>
        </tr>
        </thead>
        <tbody  class = "Tables" >

        <volist name = "info" id = "val">
            <tr   class="text-c" >
            <th width="60" rowspan="5"  >{$val['Name']}</th>
            </tr>
            <volist name="val['data']" id ="v">
                <tr   class="text-c" >
                    <th width="60">{$v['DateTime']}</th>
                    <th width="60">{$v['Number']}</th>
                    <th width="60">{$v['UserNum']}</th>
                    <th width="60">{$v['Frequency']}</th>
                </tr>
            </volist>
        </volist>
        </tbody>

        <tbody class = "Tables"  style="display: none;">
        <volist name = "info" id = "val">
            <volist name = "info" id = "val">
                <tr   class="text-c" >
                    <th width="60" rowspan="5"  >{$val['Name']}</th>
                </tr>
                <volist name="val['data']['Income_2']" id ="v">
                    <tr   class="text-c" >
                        <th width="60">{$v['DateTime']}</th>
                        <th width="60">{$v['Number']}</th>
                        <th width="60">{$v['UserNum']}</th>
                        <th width="60">{$v['Frequency']}</th>
                    </tr>
                </volist>
            </volist>
        </volist>
        </tbody>
    </table>
    <div class="row cl">
        <label class="form-label col-1"></label>


    </div>


</div>


<script type="text/javascript" src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
