<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
    实时数据 <span class="c-gray en">&gt;</span>实时概况 <a
        class="btn btn-success radius r mr-20"
        style="line-height: 1.6em; margin-top: 3px"
        href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="pd-20">
    <form action="" method="post">
        <input type="hidden" name="m" value="jy_admin" />
        <input type="hidden" name="c" value="GoodsAll" />
        <input type="hidden" name="a" value="index" />
        <div class="text-c">

            <span style="width: 150px" class="select-box">
					<select size="1" name="Type" class="select">
                        <option >全局</option>
						<option value="1"<if  condition= "$Type eq '1'">selected</if>>十炮场</option>
                        <option value="2"<if  condition="$Type eq '2'" >selected</if>>十炮场</option>
                        <option value="3"<if  condition="$Type eq '3'" >selected</if>>百炮场</option>
                        <option value="4"<if  condition="$Type eq '4'" >selected</if>>千炮场</option>
                        <option value="5"<if  condition="$Type eq '5'" >selected</if>>万炮场</option>

					</select>
				</span>
            <span style="width:  6%" class="select-box">
					<select size="1" name="Channel" class="select">
							<option value="">注册渠道</option>
							<volist name ="Channel" id = "val">
								<option   <if condition = "$search['Channel']  eq $val['account']">selected</if>  value="{$val['account']}">{$val['name']}</option>
							</volist>
					</select>
				</span>
            <button type="submit" class="btn btn-success" id="" name="">
                <i class="Hui-iconfont">&#xe665;</i> 搜索
            </button>
        </div>
    </form>
</div>
<div class="pd-20">
    <div id="container" style="min-width:700px;height:400px"></div>
</div>


<script type="text/javascript" src="{$responseAdmin}/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.js"></script>
<script type="text/javascript" src="{$responseAdmin}/js/H-ui.admin.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/Highcharts/4.1.7/js/highcharts.js"></script>
<script type="text/javascript" src="{$responseAdmin}/lib/Highcharts/4.1.7/js/modules/exporting.js"></script>
</body>
</html>


<script type="text/javascript">


    var datacategories = {$erverDay};

    console.log(datacategories);

    $(function () {
        $('#container').highcharts({
            title: {
                text: "{$info['Title']}",
                x: -20 //center
            },

            xAxis: {
                categories: {$erverDay}
            },
            yAxis: {
                title: {
                    text: 'Temperature (人)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '人'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: '当天',
                data: {$info['Same']}
            }, {
                name: '前一天',
                data: {$info['One']}
            }, {
                name: '前七天',
                data: {$info['Seven']}
            }]
        });
    });
</script>
